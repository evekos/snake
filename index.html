<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="./src/classes/Apple.js"></script>

<body style="background: #000000;">


<canvas id='canvas' width="800" height="800" style="width:100%"></canvas>
<table id="keyboard" style="margin: 0 auto;">
    <tr><td colspan="3" style="
    text-align: center;
"><button id="up"  type="button" style="
    background: #ff1dc4;
    border: 0;
    color: #000;
    border-radius: 50%;
    width: 150px;
    height: 150px;
    font-size: 46px;
    text-align: center;
    padding-bottom: 7px;
    vertical-align: middle;
        cursor: pointer;
">&#x2191;</button></td></tr>
    <tr><td><button id="left" type="button" style="
    background: #ff1dc4;
    border: 0;
    color: #000;
    border-radius: 50%;
    width: 150px;
    height: 150px;
    font-size: 46px;
    text-align: center;
    padding-bottom: 7px;
    vertical-align: middle;
        cursor: pointer;
">&#x2190;</button></td><td><button id="down" type="button" style="
    background: #ff1dc4;

    border-radius: 50%;

    text-align: center;
    padding-bottom: 7px;
    vertical-align: middle;
        cursor: pointer;
">&#x2193;</button></td><td><button id="right" type="button" style="
    background: #ff1dc4;
    border: 0;
    color: #000;
    border-radius: 50%;
    width: 150px;
    height: 150px;
    font-size: 46px;
    text-align: center;
    padding-bottom: 7px;
    vertical-align: middle;
        cursor: pointer;

</table>
<div style="margin: 0 auto;text-align: center;">
    <button id="start" type="button" style="
    background: #ff1dc4;
    border: 0;
    color: #000;
    border-radius: 50%;
    width: 150px;
    height: 150px;
    font-size: 25px;
    text-align: center;
    vertical-align: middle;
        cursor: pointer;
">START</button>
</div>





<script src="./src/config.js"></script>



<script>
    const game =  new Game()

    const btnStart = document.getElementById("start")
    btnStart.addEventListener('click',()=>{
        game.newGame()
    })
    btnStart.addEventListener('touchstart',()=>{
        game.newGame()
    })
   game.hideKeyboard()

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Змейка!</title>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
</head>
<body style="background: #000000;">
<canvas id='canvas' width="800" height="800" ></canvas>




<script>
    const canvas = document.getElementById("canvas")
    const ctx = canvas.getContext("2d")
    const width = canvas.width
    const height = canvas.height
    const amountOfBlocks = 11
    const blockSize = width / amountOfBlocks;
    const widthInBlocks = width / blockSize
    const heightInBlocks = height / blockSize
    let score = 0
    let intervalId = null
    var circle = function (x, y, radius, fillCircle) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, false);
        if (fillCircle) {
            ctx.fill();
        } else {
            ctx.stroke();
        }
    }

    const drawBorder = function () {
        ctx.fillStyle = '#fff'
        ctx.fillRect(0, 0, width, blockSize)
        ctx.fillRect(0, height - blockSize, width, blockSize)
        ctx.fillRect(0, 0, blockSize, height)
        ctx.fillRect(width - blockSize, 0, blockSize, height)
    }

    const drawScore = function () {
        ctx.font = '30px IMPACT'
        ctx.fillStyle = "#fff"
        ctx.textAlign = "left"
        ctx.textBaseline = 'top'
        ctx.fillText("Рахунок: " + score, blockSize, blockSize)
    }

    const gameOver = function () {
        if (intervalId !== null) {
            clearInterval(intervalId)
        }

        ctx.font = "60px IMPACT"
        ctx.fillStyle = "#FFF"
        ctx.textAlign = "center"
        ctx.textBaseline = "middle"
        ctx.fillText("Кінець гри", width / 2, height / 2)
    }
    var Block = function (col, row) {
        this.col = col
        this.row = row;

    }
    Block.prototype.drawSquare = function (color) {
        let x = this.col * blockSize
        let y = this.row * blockSize
        ctx.fillStyle = color
        ctx.fillRect(x, y, blockSize, blockSize)
    }

    Block.prototype.drawCircle = function (color) {
        let centerX = this.col * blockSize + blockSize / 2
        let centerY = this.row * blockSize + blockSize / 2
        ctx.fillStyle = color
        circle(centerX, centerY, blockSize / 2, true)
    }

    Block.prototype.equal = function (otherBlock) {
        return this.col === otherBlock.col && this.row === otherBlock.row
    }
    var Snake = function () {
        this.segments = [
            new Block(7, 5),
            new Block(6, 5),
            new Block(5, 5)
        ];
        this.direction = "right"
        this.nextDirection = "right"
    }
    Snake.prototype.draw = function () {
        for (var i = 1; i < this.segments.length; i++) {
            if (i % 2 === 0) {
                this.segments[i].drawSquare("Blue")
            } else {
                this.segments[i].drawSquare("Yellow")

            }
        }
        this.segments[0].drawSquare('#afe800')
    }

    Snake.prototype.move = function () {
        var head = this.segments[0]
        var newHead;
        this.direction = this.nextDirection
        if (this.direction === "right") {
            newHead = new Block(head.col + 1, head.row)
        } else if (this.direction === "down") {
            newHead = new Block(head.col, head.row + 1)
        } else if (this.direction === "left") {
            newHead = new Block(head.col - 1, head.row)
        } else if (this.direction === "up") {
            newHead = new Block(head.col, head.row - 1)
        }
        if (this.checkCollision(newHead)) {
            gameOver()
            return;
        }
        this.segments.unshift(newHead)
        if (newHead.equal(apple.position)) {
            score++
            apple.move()
            if (animationTime > 50) {
                animationTime -= 5
            }
        } else {
            this.segments.pop()
        }
    }
    Snake.prototype.checkCollision = function (head) {
        var leftCollision = (head.col === 0)
        var topCollision = (head.row === 0)
        var rightCollision = (head.col === widthInBlocks - 1)
        var bottomCollision = (head.row === heightInBlocks - 1)
        var wallCollision = leftCollision || topCollision || rightCollision || bottomCollision
        var selfCollision = false;
        for (var i = 0; i < this.segments.length; i++) {
            if (head.equal(this.segments[i])) {
                selfCollision = true;
            }
        }
        return wallCollision || selfCollision
    }
    Snake.prototype.setDirection = function (newDirection) {
        if (this.direction === "up" && newDirection === "down") {
            return;
        } else if (this.direction === "right" && newDirection === "left") {
            return;
        } else if (this.direction === "down" && newDirection === "up") {
            return;
        } else if (this.direction === "left" && newDirection === "right") {
            return;
        }
        this.nextDirection = newDirection;
    };
    let snake = new Snake()

    let Apple = function () {
        this.move()
    }
    Apple.prototype.draw = function () {
        this.position.drawCircle("LimeGreen")
    }
    Apple.prototype.move = function () {
        let randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1
        let randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1
        this.position = new Block(randomCol, randomRow)

        let isAppleOnSnake = false;
        for (let i = 0; i < snake.segments.length; i++) {
            if (this.position.equal(snake.segments[i])) {
                isAppleOnSnake = true;
            }
        }
        if(isAppleOnSnake === true){
            this.move();
        }
    }
    let apple = new Apple()


    let animationTime = 200
    const gameLoop = function () {
        ctx.clearRect(0, 0, width, height)
        snake.draw()
        apple.draw()
        drawBorder()
        drawScore()
        snake.move()
        setTimeout(gameLoop, animationTime)
    }
    gameLoop()
    const directions = {
        37: "left",
        38: 'up',
        39: 'right',
        40: 'down'

    }
    $('body').keydown(function (event) {
        let newDirection = directions[event.keyCode]
        if (newDirection !== undefined) {
            snake.setDirection(newDirection)
        }
    })
</script>
</body>
</html>
